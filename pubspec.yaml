name: chatbot
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^8.1.2
  cached_network_image: ^3.1.0+1
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.4
  dartz: ^0.10.0
  device_info: ^2.0.3
  dio: ^4.0.4
  equatable: ^2.0.3
  firebase_core: ^1.10.0
  firebase_messaging: ^11.1.0
  flutter_bloc: ^8.0.0
  # flutter_bluetooth_basic: ^0.1.7
  flutter_feather_icons: ^2.0.0+1
  flutter_local_notifications: ^9.1.4
  material_design_icons_flutter: ^5.0.6295
  flutter_secure_storage: ^5.0.2
  get: ^4.3.8
  get_it: ^7.2.0
  # geocoder: ^0.2.1
  geolocator: ^7.7.1
  google_maps_flutter: ^2.1.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  image: ^4.0.15
  image_picker: ^0.8.4+4
  infinite_scroll_pagination: ^3.1.0
  intl: ^0.18.0
  json_annotation: ^4.3.0
  logger: ^1.1.0
  meta: ^1.7.0
  package_info: ^2.0.2
  path_provider: ^2.0.7
  permission_handler: ^8.3.0
  rxdart: ^0.27.3
  shared_preferences: ^2.0.9
  google_fonts: ^6.1.0
  animated_bottom_navigation_bar: ^1.3.3
  font_awesome_flutter: ^10.7.0
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/big_logo.png"
  min_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

# this part if some libary nothing yet support null safety (read https://dart.dev/null-safety)
dependency_overrides:
  # paste this part if any lib not update yet

flutter:
  uses-material-design: true

  assets:
    - assets/animation/
    - assets/img/
    - assets/i18n/

  #  this fonts is premium so i just shown one example file
  fonts:
    - family: MaisonNeue
      fonts:
        - asset: fonts/MaisonNeue-Medium.ttf
          weight: 300
        - asset: fonts/MaisonNeue-Medium.ttf
          weight: 500
        - asset: fonts/MaisonNeue-Medium.ttf
          weight: 600
        - asset: fonts/MaisonNeue-Medium.ttf
          weight: 800
        - asset: fonts/MaisonNeue-Medium.ttf
          weight: 900
